<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="QGenStyle.css">
    </head>
    <body>
        <div id="container">
            <div id="h1">
                <h1>Creative Title</h1>
            </div>
            <div id="qbox">
                <p id="quote">Quote Here</p>
                <h3 id="author"></h3>
            </div>
            <div id ="buttons">
                <button id="getquote">New Quote</button>
                <button id="tagButton">Quote by Tag</button>
                <select id="tag">
                    <option value="famous-quotes">Famous Quotes</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                    <option value="happiness">Happiness</option>
                    <option value="love">Love</option>
                </select>
            </div>
            <div id="qbox">
                <input type="text" placeholder="Type your quote">
                <p id="yourQuote"></p>
            </div>
            <div id="buttons">
                <button id="userQuote">Generate</button>
                <button id="clear">Clear</button>
            </div>
            <div id="other">
                <p>text</p>
            </div>   
        </div>
        <script src="QGen.js"></script>
    </body>
</html>
